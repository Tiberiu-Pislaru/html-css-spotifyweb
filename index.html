<!DOCTYPE html>
<html lang="en">
<head>

                        <img src="img/logo.svg" alt="" class='logo-intero'>

                </div>
                <div class="funzioni-principali">
                    <div class="funzione">
                        <div>
                            <img src="img/home.svg" alt="">
                    
                        </div>
                        <span>
                            Home
                    
                        </span>
                    </div>
                    <div class="funzione">
                        <div>
                            <img src="img/search.svg" alt="">

                        <span>
                            Cerca

                        </span>
                    </div>
                    <div class="funzione">
                        <div>
                            <img src="img/libreria.svg" alt="">
                    
                        </div>

                            Cerca
                    
                        </span>
                    </div>
                    
                </div>
                <div class="playlist">

                        PLAYLIST

                    <div class="add-playlist">
                        <i class="fas fa-plus-square"></i>
                        <span>Crea Playlist</span> 
                    </div>
                    <div class="my-playlist">
                        <ul>

                    </div>
                </div>
            </div>

            <div class="download">
                <div class="install">
                    <div class="img-download">
                        <img src="img/download.svg" alt="">
                    </div>
                    <span class="testo">
                        Installa App
                    </span>
                </div>
                <div class="account-name">
                    <div class="img-account">
                        <img src="img/profile.svg" alt="">
                    </div>
                    <span class="col-w">
                        John Doe
                    </span>
                </div>
            </div>

        </div>
        <div class="main">

                <button class="upgrade col-w">
                    EFFETTUA L'UPGRADE
                </button>
            </div>
            <!-- <div class="main-bottom">

            </div> -->
        </div>

    <footer class="container-bottom h">

                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="content-testo">

                    </div>

            </div>
            <div class="container-footer col-w">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="footer-center">
            <div class="icons">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo"></i>
            </div>
            <div class="durata-canzone">
                <form action="">
                    <label for="">0:25</label>
                    <input type="range" name="durata" id="durata">
                    <label for="">4:35</label>
                </form>
            </div>
        </div>
        <div class="footer-right">
            <i class="fas fa-list"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-volume-up"></i>
            <form action="">
                
                <input type="range" name="durata" id="durata">
                
            </form>
        </div>
    </footer>
